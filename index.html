<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!--FontAwesome cdn-->
  <script src="https://kit.fontawesome.com/9b8142b124.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="bg-indigo-900 bg-bg-desktop bg-contain bg-no-repeat bg-left-top w-full h-full">
  <header role="header" class="p-4 w-full max-w-xl">
    <img class="w-36 h-12 md:w-44 md:pl-4" src="./images/logo.svg" alt="">
  </header>
  <main role="main body">
    <section role="main content"
      class="mt-5 px-3 pb-5 text-center w-full mx-auto max-w-xl md:flex md:justify-between md:max-w-4xl lg:max-w-5xl md:pb-5">
      <div role="banner image container" class="px-2 py-4 w-full max-w-xl md:px-0 md:pl-4">
        <img class="w-full mx-auto" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div role="text container"
        class="mt-6 w-full max-w-xl md:flex md:flex-col md:justify-center md:max-w-xs md:mx-auto md:text-left md:pl-4">
        <h1 class="text-3xl text-gray-200">Build The Community Your Fans Will Love</h1>
        <p class="text-base text-gray-200 mt-4"> Huddle re-imagines the way we build communities. You have a
          voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button
          class="mt-4 border px-10 py-1 rounded-full bg-white text-indigo-900 border-none cursor-pointer outline-none hover:bg-purple-600 hover:text-gray-200 md:flex md:justify-center md:w-32">Register</button>
      </div>
    </section>
    <section role="social links" class="mt-5 md:mb-5 md:p-10">
      <div role="social links container" class="flex justify-center items-center gap-1 text-center  md:justify-end md:pt-8 md:mr-5 p-5">
        <a href="#"
          class="flex text-white text-sm border rounded-full  w-7 h-7 py-1 px-1.5 items-center cursor-pointer hover:bg-slate-400">
          <i class="fa-brands fa-instagram"></i></a>
        <a href="#"
          class="flex text-white text-sm border rounded-full  w-7 h-7 py-1 px-1.5 cursor-pointer items-center hover:bg-slate-400">
          <i class="fa-brands fa-twitter"></i></a>
        <a href="#"
          class="flex text-white text-sm border rounded-full  w-7 h-7 py-1 px-1.5 cursor-pointer items-center hover:bg-slate-400">
          <i class="fa-brands fa-facebook-f"></i></a>
      </div>
    </section>
  </main>
  <footer class="p-0">
    <p class="text-xs text-center py-2 px-14 text-gray-200">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend
        Mentor</a>.
      Coded by <a href="#" class="text-blue-500">Santino Majur</a>.
    </p>
  </footer>
</body>

</html>
